<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - JEE Mantra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-24 text-center">JEE Mantra</h2>
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="login-form">
      <input id="email" class="w-full p-2 mb-4 border rounded" type="email" placeholder="Email" required />
      <input id="password" class="w-full p-2 mb-4 border rounded" type="password" placeholder="Password" required />
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Login</button>
    </form>
    <p id="message" class="text-red-500 text-sm mt-4 text-center"></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBR3EM1I-xJ6outpxyHgPAQ7QXs7Byn_Pk",
  authDomain: "jee-mantra-b9902.firebaseapp.com",
  projectId: "jee-mantra-b9902",
  storageBucket: "jee-mantra-b9902.firebasestorage.app",
  messagingSenderId: "340915085668",
  appId: "1:340915085668:web:8a37b99bdc0d83e56ada71",
  measurementId: "G-7835N9CWDH"
};",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "jee-mantra-b9902",
      appId: "1:340915085668:web:8a37b99bdc0d83e56ada71"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "Login successful!";
        message.classList.remove("text-red-500");
        message.classList.add("text-green-500");
        // Redirect to dashboard or home page
        window.location.href = "/dashboard.html";
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
